name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  repo-validation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Repo validation
        run: scripts/validate_repo.sh
      - name: Ensure AGENTS rules exist
        run: test -f AGENTS.md

  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install backend deps
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Run backend unit tests (if present)
        working-directory: backend
        run: |
          if ls tests/test_*.py >/dev/null 2>&1; then
            pytest
          else
            echo "No backend unit tests yet; skipping."
          fi

  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - name: Install frontend deps
        working-directory: frontend
        run: npm ci
      - name: Run frontend lint and build
        working-directory: frontend
        run: |
          npm run lint
          npm run build
      - name: Run frontend unit tests (if configured)
        working-directory: frontend
        run: |
          if npm run | grep -qE "^[[:space:]]*test"; then
            npm run test
          else
            echo "No frontend test script configured yet; skipping."
          fi
