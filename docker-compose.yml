services:
  backend:
    build:
      context: ./backend
    container_name: hackeurope-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/data:/app/data
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}

  frontend:
    build:
      context: ./frontend
    container_name: hackeurope-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    environment:
      - VITE_API_BASE_URL=http://backend:8000
